<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Employe Mangment</title>
</head>
<body>
    <div class="head">
        <h1>برنامج إدارة الموظفين </h1>
        <p>welocme with Employe Mangment</p>
    </div>
    <div class="input">
        <input type="text" placeholder="اسم الموظف" id="name">
        <select name="" class="department" id="department">
            <option value="" selected disabled >اسم القسم</option>
            <option value="قسم الموارد البشرية">قسم الموارد البشرية</option> 
            <option value="القسم التقني">القسم التقني</option>
            <option value="القسم الفني">القسم الفني</option>
            <option value="قسم المحاسبة"> قسم المحاسبة</option>
            <option value="القسم الإداري">القسم الإداري</option>
    
        </select>
            <div class="sallary">
            <input type="text" onkeyup="calcSallary()" placeholder="راتب الموظف" id="sallary">
            <input type="text" onkeyup="calcSallary()" placeholder="التأمين" id="insurance">
            <input type="text" onkeyup="calcSallary()" placeholder="ضريبة الدخل" id="tax">
            <input type="text" onkeyup="calcSallary()" placeholder="صافي الراتب" id="total" readonly>
        </div>
        <button class="save" id="btnSave">حفظ البيانات</button>
        <div class="search">
            <input onkeyup="searchData(this.value)" type="text" placeholder="" id="departmentSearch">
            <button onclick="getSearchType(this.id)" id="searchName">البحث عن موظف عن طريق الاسم</button>
            <button onclick="getSearchType(this.id)" id="searchDepartment">البحث عن موظف عن طريق القسم</button>
        </div>
        <button onclick="clearAll()" class="delete" id="">حذف جميع البيانات</button>
    </div>
    <div class="table">
        <table width="1000px" id="tHide">
            <thead id="">
                <th>معرف الموظف</th>
                <th>اسم الموظف</th>
                <th>القسم</th>
                <th>الراتب</th>
                <th>تعديل</th>
                <th>حذف</th>
            </thead>
            <tbody id="tbody">
            
                
            </tbody>
        </table>
    </div>    
    <script src="./java script/Jscript.js"></script>
</body>
</html>
